{% extends 'base.html'%}

{% block content %}
<h1>{{ product.name }}</h1>
{% if product.image %}
    <img src="/{{ product.image }}" alt="{{ product.name }}"
        width="400"
        height="400"/>
{% else %}
    <img src="/static/placeholder.png" alt="No image"
        width="400"
        height="400"/>
{% endif %}
<p>{{ product.description }}</p>
<p>Цена: {{ product.unit_price }}</p>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input value="Добавить в корзину" type="submit"/>
</form>

{% endblock %}
