{% extends 'base.html' %}

{% block content %}
<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
        <input
            value="Принять"
            type="submit"/>
        <input
            value="Отменить"
            class="button"
            onclick="location.href='http://127.0.0.1:8000/accounts/profile/'"/>
</form>
{% endblock %}
